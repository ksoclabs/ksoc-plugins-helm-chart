{{- if .Values.ksocSync.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ksoc-sync
  namespace: {{ .Release.Namespace }}
  labels:
    app_name: ksoc-sync
    app_version: {{ .Values.ksocSync.image.tag | quote }}
    maintained_by: ksoc
automountServiceAccountToken: false

---

apiVersion: v1
kind: Secret
metadata:
  name: ksoc-sync-api-token-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app_name: ksoc-sync
    app_version: {{ .Values.ksocSync.image.tag | quote }}
    maintained_by: ksoc
  annotations:
    kubernetes.io/service-account.name: ksoc-sync
type: kubernetes.io/service-account-token

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ksoc-sync-configmap-mutator
  namespace: {{ .Release.Namespace }}
  labels:
    app_name: ksoc-sync
    app_version: {{ .Values.ksocSync.image.tag | quote }}
    maintained_by: ksoc
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: [ "ksoc-guard-dynamic-configuration", "ksoc-sbom-dynamic-configuration", "ksoc-sync-dynamic-configuration", "ksoc-watch-dynamic-configuration" ]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ksoc-sync
  labels:
    app_name: ksoc-sync
    app_version: {{ .Values.ksocSync.image.tag | quote }}
    maintained_by: ksoc
rules:
  - apiGroups: [ "ksoc.com" ]
    resources: [ "guardpolicies" ]
    verbs: [ "get", "list", "watch", "create", "update", "patch", "delete" ]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ksoc-sync
  labels:
    app_name: ksoc-sync
    app_version: {{ .Values.ksocSync.image.tag | quote }}
    maintained_by: ksoc
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ksoc-sync
subjects:
  - kind: ServiceAccount
    name: ksoc-sync
    namespace: {{ .Release.Namespace }}

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ksoc-sync-configmap-mutator
  namespace: {{ .Release.Namespace }}
  labels:
    app_name: ksoc-sync
    app_version: {{ .Values.ksocSync.image.tag | quote }}
    maintained_by: ksoc
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ksoc-sync-configmap-mutator
subjects:
  - kind: ServiceAccount
    name: ksoc-sync
    namespace: {{ .Release.Namespace }}

{{- end -}}
