{{- if .Values.k9.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agent-ksoc-k9
  namespace: {{ .Release.Namespace }}
  labels:
    app_name: ksoc-k9
    maintained_by: ksoc
automountServiceAccountToken: false

---
apiVersion: v1
kind: Secret
metadata:
  name: ksoc-k9-api-token-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app_name: ksoc-k9
    maintained_by: ksoc
  annotations:
    kubernetes.io/service-account.name: agent-ksoc-k9
type: kubernetes.io/service-account-token

{{- end -}}
